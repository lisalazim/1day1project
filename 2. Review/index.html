<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&family=Merriweather:wght@400;700&family=Montserrat&family=Noto+Sans+JP:wght@300;400;700&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&family=Merriweather:wght@400;700&family=Montserrat&family=Noto+Sans+JP:wght@300;400;700&family=Nunito+Sans:opsz@6..12&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container" id="container">
            <div class="box">
                <div class="heading">
                    <div class="h3">
                        <h3>What others think about the product</h3>
                    </div>
                    <div class="box-star">
                        <i class="fa-solid fa-star" style="color: #ebe52c;"><span> 4.8</span></i>
                        <p>Averange customer rating</p>
                    </div>
                </div>
                <form action="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Search topics and reviews">
                </form>
                <div class="review">
                    <p>Reviews</p>
                    <div class="wrapper">
                        <div class="item">
                            <p>5</p>
                            <i class="fa-solid fa-star" style="color: #fbf551;"></i>
                            <div class="line">
                                <hr class="hr">
                            </div>
                            <p>106</p>
                        </div>
                        <div class="item">
                            <p>4</p>
                            <i class="fa-solid fa-star" style="color: #fbf551;"></i>
                            <div class="line">
                                <hr class="hr" id="hr4">
                            </div>
                            <p>32</p>
                        </div>
                        <div class="item">
                            <p>3</p>
                            <i class="fa-solid fa-star" style="color: #fbf551;"></i>
                            <div class="line">
                                <hr class="hr" id="hr3">
                            </div>
                            <p>0</p>
                        </div>
                        <div class="item">
                            <p>2</p>
                            <i class="fa-solid fa-star" style="color: #fbf551;"></i>
                            <div class="line">
                                <hr class="hr" id="hr2">
                            </div>
                            <p>0</p>
                        </div>
                        <div class="item">
                            <p>1</p>
                            <i class="fa-solid fa-star" style="color: #fbf551;"></i>
                            <div class="line">
                                <hr class="hr" id="hr1">
                            </div>
                            <p>0</p>
                        </div>
                        <div class="btn">
                            <button id="btn" onclick="clickBtn()">Write a review</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-rate" id="rate">
            <h3>Please Give your rating !</h3>
            <div class="rate" >
                <i onclick="clickRate()" id="star1" class="fa-solid fa-star" style="color: white;"></i>
                <i onclick="clickRate()" id="star2" class="fa-solid fa-star" style="color: white;"></i>
                <i onclick="clickRate()" id="star3" class="fa-solid fa-star" style="color: white;"></i>
                <i onclick="clickRate()" id="star4" class="fa-solid fa-star" style="color: white;"></i>
                <i onclick="clickRate()" id="star5" class="fa-solid fa-star" style="color: white;"></i>
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Don't forget to leave a review"></textarea>
            <button class="btn" onclick="clickBack()">Done</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
