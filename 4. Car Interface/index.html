<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@600&family=Merriweather+Sans:wght@400;700&family=Merriweather:wght@400;700&family=Montserrat&family=Noto+Sans+JP:wght@300;400;700&family=Nunito+Sans:opsz@6..12&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="">SETTINGS</a>
            <a href="">NAVIGATION</a>
            <a href="">PHONE</a>
            <a href="">MUSIC</a>
        </nav>
    </header>


    <section class="container1">
        <div class="phone" id="phone">
            <div class="call">
                <i class="fa-solid fa-phone-volume fa-shake" style="color: #e830c7;"></i>
            </div>
            <div class="img">
                <img src="https://i.pinimg.com/564x/bc/62/42/bc6242da6ad7bb6d51f64f6e09df50ad.jpg" alt="">
            </div>
            <p>Bestie <br><span><i id="calling">is Calling You...</i></span> <span id="timer" style="display: none;"><span id="minutes">00</span>:<span id="seconds">00</span></span></p>
            <div class="btn">
                <button id="accept" onclick="accept()">Accept</button>
                <button onclick="decline()">Decline</button>
            </div>
        </div>
    </section>

    <section class="container2">
        <div class="speedometer">
            <div class="circle1">
                <label style="--i: 10" for=""><span class="number">0</span></label>
                <label style="--i: 11" for=""><span class="number">1</span></label>
                <label style="--i: 12" for=""><span class="number">2</span></label>
                <label style="--i: 13" for=""><span class="number">3</span></label>
                <label style="--i: 14" for=""><span class="number">4</span></label>
                <label style="--i: 15" for=""><span class="number">5</span></label>
                <label style="--i: 16" for=""><span class="number">6</span></label>
                <label style="--i: 17" for=""><span class="number">7</span></label>
                <label style="--i: 18" for=""><span class="number">8</span></label>


                <div class="indicator">
                    <span class="hand" id="hand"></span>
                </div>
            </div>

            <div class="circle2">
                <label style="--i: 10" for=""><span class="number">0</span></label>
                <label style="--i: 11" for=""><span class="number">20</span></label>
                <label style="--i: 12" for=""><span class="number">40</span></label>
                <label style="--i: 13" for=""><span class="number">60</span></label>
                <label style="--i: 14" for=""><span class="number">80</span></label>
                <label style="--i: 15" for=""><span class="number">100</span></label>
                <label style="--i: 16" for=""><span class="number">120</span></label>
                <label style="--i: 17" for=""><span class="number">140</span></label>
                <label style="--i: 18" for=""><span class="number">160</span></label>

                <div class="indicator">
                    <span class="hand"></span>
                </div>
            </div>
        <div>
    </section>


    <script src="script.js"></script>
</body>
</html>
