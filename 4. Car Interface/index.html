<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Interface</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@600&family=Merriweather+Sans:wght@400;700&family=Merriweather:wght@400;700&family=Montserrat&family=Noto+Sans+JP:wght@300;400;700&family=Nunito+Sans:opsz@6..12&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="">SETTINGS</a>
            <a href="">NAVIGATION</a>
            <a href="#phone">PHONE</a>
            <a href="">MUSIC</a>
        </nav>
    </header>


    <section class="container">
        <div class="setting">
        
        </div>

        <div class="navigation">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2481.698270219384!2d-0.1833814!3d51.5370938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761a9f655050a7%3A0xad68731942cabda1!2sAbbey%20Rd.%2C%20London%2C%20Britania%20Raya!5e0!3m2!1sid!2sid!4v1694058750925!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>


        <div class="phone" id="phone">
            <div class="img">
                <img src="https://i.pinimg.com/564x/bc/62/42/bc6242da6ad7bb6d51f64f6e09df50ad.jpg" alt="">
            </div>
            <p>Bestie <br><span><i>is Calling You...</i></span></p>
            <div class="btn">
                <button>Accept</button>
                <button>Decline</button>
            </div>
        </div>

        <div class="music">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/AEpZbvtiQFs?si=5N1wpT-UqEc8hzS2&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </section>

    <section class="speedometer">
        <div class="circle">
            
        </div>

    </section>

</body>
</html>
