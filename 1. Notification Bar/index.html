<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans+JP:wght@300;400;700&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="notification-bell" id="clickbell" onclick="clickbell()">
                <div class="bell" id="bell">
                    <i class="fa-regular fa-bell fa-lg" style="color: #ffffff;"></i>
                </div>
            </div>
            <div class="wrapper-notification" id="notification">
                <div class="heading">
                    <h3>Notifications</h3>
                    <a href="#">Mark all as read</a>
                </div>
                <hr class="hr">
                <div class="notification-item">
                    <div class="img">
                        <img src="img/billie.jpg" alt="billie eilish">
                    </div>
                    <div class="text">
                        <p><b>Billie Eilish</b> shared the file <b>Android UI Kit</b> with you.</p>
                        <div class="btn">
                            <button>Decline</button>
                            <button>Accept</button>
                        </div>
                    </div>
                </div>
                <hr class="hr">
                <div class="notification-item">
                    <div class="img" >
                        <img src="img/lalisa.jpg" alt="Lalisa">
                    </div>
                    <div class="text">
                        <p><b>Lalisa Manoban</b> made you an editor in the team <b>Power</b>.</p>
                    </div>
                </div>
            </div>
        </nav> 
    </header>
    

    <script src="script.js"></script>
</body>
</html>
